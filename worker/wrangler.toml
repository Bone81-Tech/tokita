name = "tokita-api-proxy"
main = "index.js"
compatibility_date = "2025-12-09"

# Aktifkan workers.dev untuk mendapatkan URL development
workers_dev = true

routes = [
  { pattern = "tokita-api-proxy.tokitamarket46.workers.dev", custom_domain = true }
]

[vars]
# Ini hanya placeholder, nilai sebenarnya akan diatur di Cloudflare Dashboard
SUPABASE_URL = "https://your-project.supabase.co"
SUPABASE_ANON_KEY = "your-anon-key"
SUPABASE_SERVICE_ROLE_KEY = "your-service-role-key"
IMAGEKIT_PUBLIC_KEY = "your-imagekit-public-key"
IMAGEKIT_PRIVATE_KEY = "your-imagekit-private-key"

# Untuk development, Anda juga bisa menggunakan .dev.vars file