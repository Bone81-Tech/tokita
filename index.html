<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Produk TOKITA - Belanja Hemat & Lengkap</title>
  <meta name="description" content="Katalog Produk TOKITA - Temukan berbagai kebutuhan pokok, sembako, dan jajanan hemat di sini.">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" href="favicon.ico">

  <!-- Inter Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-gray-50">
    <!-- Clear SW Cache Script -->
    <script src="js/sw-cleanup.js" defer></script>

    <!-- Navigation Component -->
    <div id="navigation-placeholder"></div>

    <!-- Hero Component -->
    <div id="hero-placeholder"></div>

    <!-- About Section -->
    <section id="about" class="about-section">
      <div class="about-content">
        <div class="about-container">
          <div class="about-text">
            <h2>Tentang TOKITA</h2>
            <p>
              TOKITA adalah koperasi karyawan Universitas Hangtuah Surabaya.
              Kami menyediakan berbagai macam produk sembiko, makanan ringan,
              dan kebutuhan rumah tangga dengan harga terbaik.
            </p>
            <p>
              Komitmen kami adalah memberikan pengalaman belanja yang hemat,
              lengkap, dan mudah bagi setiap pelanggan.
            </p>
          </div>
          <div class="about-images">
            <img
              src="images/gambar-depan-kecil.webp"
              alt="Toko Tokita"
              class="rounded-xl shadow-lg w-full object-cover"
            >
            <img
              src="images/gambar-rak-kiri-oke.webp"
              alt="Rak Produk Kiri Tokita"
              class="rounded-xl shadow-lg w-full object-cover"
            >
            <img
              src="images/gambar-rak-kanan-oke.webp"
              alt="Rak Produk Kanan Tokita"
              class="rounded-xl shadow-lg w-full object-cover"
            >
          </div>
        </div>
      </div>
    </section>


    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <!-- PWA Install Button -->
    <div id="pwa-install-button"></div>
  </div>

  <!-- Scripts -->

  <script src="js/api-client.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/navigation.js" defer></script>
  <script src="js/hero.js" defer></script>
  <script src="js/footer.js" defer></script>
  <script src="js/product-grid.js" defer></script>
  <script src="js/product-card.js" defer></script>
  <script src="js/pwa-install.js" defer></script>
  <script>
    // Initialize all components when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Load components
      loadNavigation();
      loadHero();
      loadFooter();
      loadProductGrid();
      loadPWAInstallButton();
    });
  </script>
</body>
</html>
