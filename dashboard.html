<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard - Tokita</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Config & Utilities -->
    <script src="js/config.js"></script>
    <script src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen" x-data="dashboard()">

    <!-- Navigation -->
    <nav class="bg-indigo-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="font-bold text-xl">Tokita Developer</div>
                <div class="flex items-center gap-4">
                    <a href="/" target="_blank" class="hover:text-indigo-200 text-sm">Lihat Website</a>
                    <button @click="logout" class="bg-indigo-800 hover:bg-indigo-900 px-3 py-1 rounded text-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header & Action -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Daftar Produk</h1>
            <button @click="openModal('create')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Tambah Produk
            </button>
        </div>

        <!-- Notification -->
        <div x-show="notification.show" 
             x-transition 
             :class="{'bg-green-100 text-green-700 border-green-400': notification.type === 'success', 'bg-red-100 text-red-700 border-red-400': notification.type === 'error'}"
             class="border px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" x-text="notification.message"></span>
        </div>

        <!-- Product Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <template x-if="loading">
                <div class="p-8 text-center text-gray-500">Memuat data produk...</div>
            </template>

            <table x-show="!loading" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produk</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategori</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="product in products" :key="product.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full object-cover" :src="product.image || 'https://placehold.co/100'" alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900" x-text="product.name"></div>
                                        <div class="text-sm text-gray-500 truncate w-48" x-text="product.description"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-indigo-100 text-indigo-800" x-text="product.category"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <div x-text="'Rp ' + parseInt(product.price || 0).toLocaleString('id-ID')"></div>
                                <div x-show="product.promo_price" class="text-xs text-red-500" x-text="'Promo: Rp ' + parseInt(product.promo_price || 0).toLocaleString('id-ID')"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button @click="openModal('edit', product)" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                                <button @click="confirmDelete(product)" class="text-red-600 hover:text-red-900">Hapus</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Product Modal (Create/Edit) -->
    <div x-show="isModalOpen" class="fixed z-10 inset-0 overflow-y-auto" style="display: none;">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <!-- Background overlay -->
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" x-text="modalMode === 'create' ? 'Tambah Produk' : 'Edit Produk'"></h3>
                    
                    <!-- Form -->
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nama Produk</label>
                            <input type="text" x-model="formData.name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Deskripsi</label>
                            <textarea x-model="formData.description" rows="2" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2"></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Harga (Angka)</label>
                                <input type="number" x-model="formData.price" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Harga Promo (Opsional)</label>
                                <input type="number" x-model="formData.promo_price" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Kategori</label>
                            <select x-model="formData.category" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="sembako">Sembako</option>
                                <option value="makanan">Makanan Instan</option>
                                <option value="minuman">Minuman</option>
                                <option value="rumahtangga">Rumah Tangga</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Gambar Produk</label>
                            
                            <!-- URL Input -->
                            <div class="flex gap-2 mb-2">
                                <input type="text" x-model="formData.image" placeholder="URL Gambar (Otomatis terisi setelah upload)" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2 text-gray-500 bg-gray-50" readonly>
                            </div>

                            <!-- File Upload -->
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md relative" :class="{'bg-gray-50': uploading}">
                                <div class="space-y-1 text-center">
                                    <svg x-show="!uploading" class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    
                                    <!-- Spinner when uploading -->
                                    <svg x-show="uploading" class="animate-spin -ml-1 mr-3 h-10 w-10 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    
                                    <div class="flex text-sm text-gray-600 justify-center">
                                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                            <span x-show="!uploading">Upload file</span>
                                            <span x-show="uploading">Mengupload...</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only" @change="uploadFile" accept="image/*" :disabled="uploading">
                                        </label>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, WEBP up to 5MB</p>
                                </div>
                            </div>
                            
                            <!-- Preview -->
                            <div x-show="formData.image" class="mt-4">
                                <p class="text-xs font-medium text-gray-700 mb-1">Preview:</p>
                                <img :src="formData.image" class="h-32 w-auto rounded-lg shadow-sm object-cover border">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="saveProduct" type="button" :disabled="submitting || uploading" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50">
                        <span x-show="!submitting">Simpan</span>
                        <span x-show="submitting">Menyimpan...</span>
                    </button>
                    <button @click="isModalOpen = false" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Batal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ImageKit Script (Optional but good for fallback, though we use Fetch here) -->
    <script src="js/imagekit.js"></script>

    <script>
        function dashboard() {
            return {
                loading: true,
                products: [],
                isModalOpen: false,
                modalMode: 'create', // 'create' or 'edit'
                submitting: false,
                uploading: false,
                notification: { show: false, message: '', type: 'success' },
                
                // Form Data
                formData: {
                    id: '',
                    name: '',
                    description: '',
                    price: '',
                    promo_price: '',
                    category: 'sembako',
                    // Default placeholder if empty? No, better keep empty
                    image: '',
                    rating: '5.0'
                },

                init() {
                    // Check logic
                    const session = localStorage.getItem('tokita_admin_session');
                    if (!session) {
                        window.location.href = 'developer.html';
                        return;
                    }
                    this.fetchProducts();
                },

                logout() {
                    localStorage.removeItem('tokita_admin_session');
                    window.location.href = 'developer.html';
                },

                async fetchProducts() {
                    this.loading = true;
                    try {
                        const response = await fetch(config.apiUrl);
                        const data = await response.json();
                        // Filter valid products only
                        this.products = (data.products || []).filter(p => p.id && !String(p.name).includes('Nama Produk'));
                    } catch (error) {
                        this.showNotification('Gagal memuat data produk', 'error');
                        console.error(error);
                    } finally {
                        this.loading = false;
                    }
                },

                openModal(mode, product = null) {
                    this.modalMode = mode;
                    if (mode === 'edit' && product) {
                        this.formData = { ...product }; // Copy object
                    } else {
                        // Reset form
                        this.formData = {
                            id: '',
                            name: '',
                            description: '',
                            price: '',
                            promo_price: '',
                            category: 'sembako',
                            image: '',
                            rating: '5.0'
                        };
                    }
                    this.isModalOpen = true;
                },
                
                async uploadFile(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    
                    this.uploading = true;
                    
                    try {
                        // 1. Get Authentication Parameters from GAS
                        // Append &action=auth to URL. GAS doGet must handle this.
                        const authResponse = await fetch(config.apiUrl + '?action=auth');
                        const authData = await authResponse.json();
                        
                        if (!authData.signature) {
                            throw new Error('Gagal mendapatkan signature Auth dari GAS.');
                        }
                        
                        // 2. Prepare Form Data for ImageKit Upload
                        const formData = new FormData();
                        formData.append('file', file);
                        formData.append('fileName', file.name);
                        formData.append('publicKey', imagekitConfig.publicKey); // From js/imagekit.js
                        formData.append('signature', authData.signature);
                        formData.append('expire', authData.expire);
                        formData.append('token', authData.token);
                        formData.append('useUniqueFileName', 'true');
                        formData.append('folder', '/tokita_products'); // Optional folder
                        
                        // 3. Upload to ImageKit
                        const uploadResponse = await fetch('https://upload.imagekit.io/api/v1/files/upload', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const uploadResult = await uploadResponse.json();
                        
                        if (uploadResult.url) {
                            this.formData.image = uploadResult.url;
                            this.showNotification('Upload berhasil!', 'success');
                        } else {
                            throw new Error(uploadResult.message || 'Gagal upload ke ImageKit');
                        }
                        
                    } catch (error) {
                        console.error('Upload Error:', error);
                        this.showNotification('Error Upload: ' + error.message, 'error');
                    } finally {
                        this.uploading = false;
                        // Reset file input
                        event.target.value = ''; 
                    }
                },

                async saveProduct() {
                    if (!this.formData.name || !this.formData.category) {
                        alert('Nama dan Kategori wajib diisi!');
                        return;
                    }

                    this.submitting = true;
                    
                    const action = this.modalMode === 'create' ? 'create_product' : 'update_product';
                    
                    try {
                        // Use fetch with POST to GAS Web App
                        const payload = {
                            action: action,
                            data: this.formData
                        };

                        const response = await fetch(config.apiUrl, {
                            method: 'POST',
                            body: JSON.stringify(payload)
                        });

                        const result = await response.json();

                        if (result.status === 'success') {
                            this.showNotification(result.message, 'success');
                            this.isModalOpen = false;
                            this.fetchProducts(); // Refresh list
                        } else {
                            throw new Error(result.message);
                        }

                    } catch (error) {
                        console.error('Submit Error:', error);
                        this.showNotification('Gagal menyimpan: ' + error.message, 'error');
                    } finally {
                        this.submitting = false;
                    }
                },

                async confirmDelete(product) {
                    if (!confirm(`Hapus produk "${product.name}"?`)) return;
                    
                    try {
                        const payload = {
                            action: 'delete_product',
                            id: product.id
                        };
                        
                        const response = await fetch(config.apiUrl, {
                            method: 'POST',
                            body: JSON.stringify(payload)
                        });
                        
                        const result = await response.json();
                        
                        if (result.status === 'success') {
                            this.showNotification('Produk berhasil dihapus', 'success');
                            this.fetchProducts();
                        } else {
                           throw new Error(result.message);
                        }
                    } catch (error) {
                         this.showNotification('Gagal menghapus: ' + error.message, 'error');
                    }
                },

                showNotification(msg, type = 'success') {
                    this.notification = { show: true, message: msg, type: type };
                    setTimeout(() => {
                        this.notification.show = false;
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
