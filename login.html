<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Tokita</title>
  <meta name="description" content="Login admin untuk Tokita">
  
  <!-- Inter Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <!-- Navigation Component -->
  <div id="navigation-placeholder"></div>

  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <div class="text-center mb-8">
        <div class="mx-auto h-16 w-16 rounded-full bg-primary flex items-center justify-center mb-4">
          <img
            src="images/LOGO.webp"
            alt="Tokita Logo"
            class="h-12 w-auto object-contain"
          />
        </div>
        <h2 class="text-3xl font-bold text-gray-900">
          Admin Tokita
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Silakan login untuk mengakses dashboard
        </p>
      </div>

      <!-- Placeholder for error messages -->
      <div id="error-message" class="hidden text-sm text-center text-red-600 bg-red-100 p-3 rounded-md mb-6"></div>

      <form class="space-y-6" id="login-form">
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
              placeholder="Alamat email Anda"
            >
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
              placeholder="Password Anda"
            >
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            Sign in
          </button>
        </div>
      </form>

      <div class="mt-8 text-center">
        <a href="index.html" class="text-sm text-primary hover:text-primary-dark font-medium">
          ‚Üê Kembali ke Tokita
        </a>
      </div>
    </div>
  </div>
</body>

  <!-- Scripts -->

  <script src="js/api-client.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
