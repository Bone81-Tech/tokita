<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Tokita</title>
  <meta name="description" content="Dashboard admin untuk mengelola produk Tokita">
  
  <!-- Inter Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center">
            <span class="text-xl font-bold text-indigo-600">Admin Tokita</span>
          </div>
          <div class="flex items-center space-x-4">
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Dashboard Produk</h1>
        
        <!-- Add Product Form -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-8 p-6">
          <h2 class="text-lg font-medium text-gray-900 mb-4">Tambah Produk Baru</h2>
          <form id="product-form">
            <div class="grid grid-cols-1 gap-6">
              <div>
                <label for="product-name" class="block text-sm font-medium text-gray-700">Nama Produk</label>
                <input type="text" name="product-name" id="product-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
              </div>
              
              <div>
                <label for="product-description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                <textarea name="product-description" id="product-description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="product-price" class="block text-sm font-medium text-gray-700">Harga</label>
                  <input type="number" name="product-price" id="product-price" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                
                <div>
                  <label for="product-promo-price" class="block text-sm font-medium text-gray-700">Harga Promo (Opsional)</label>
                  <input type="number" name="product-promo-price" id="product-promo-price" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="product-category" class="block text-sm font-medium text-gray-700">Kategori</label>
                  <select name="product-category" id="product-category" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    <option value="sembako">Sembako</option>
                    <option value="makanan">Makanan Instan</option>
                    <option value="minuman">Minuman</option>
                    <option value="rumahtangga">Rumah Tangga</option>
                  </select>
                </div>
                
                <div>
                  <label for="product-image" class="block text-sm font-medium text-gray-700">Gambar Produk</label>
                  <input type="file" name="product-image" id="product-image" accept="image/*" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
              </div>
              
              <div>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">
                  Simpan Produk
                </button>
              </div>
            </div>
          </form>
        </div>
        
        <!-- Product List -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
          <h2 class="text-lg font-medium text-gray-900 mb-4 p-4">Daftar Produk</h2>
          <div id="product-list" class="p-4">
            <!-- Products will be loaded here -->
            <div class="text-center py-10 text-gray-500">Memuat produk...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/api-proxy.js"></script> <!-- Updated to use Cloudflare Worker proxy -->
  <script src="js/utils.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
