<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atur Ulang Password - Tokita</title>
  <meta name="description" content="Atur ulang password untuk akun Tokita Anda">
  
  <!-- Inter Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Atur Ulang Password
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Masukkan password baru Anda.
        </p>
      </div>
      
      <!-- Placeholder for messages -->
      <div id="message-div" class="hidden text-sm text-center p-3 rounded-md"></div>

      <form class="mt-8 space-y-6" id="reset-password-form">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="new-password" class="sr-only">Password Baru</label>
            <input id="new-password" name="new-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password Baru">
          </div>
          <div>
            <label for="confirm-password" class="sr-only">Konfirmasi Password</label>
            <input id="confirm-password" name="confirm-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Konfirmasi Password">
          </div>
        </div>

        <div>
          <button id="submit-btn" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" disabled>
            Simpan Password Baru
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Supabase JS is required on this page to handle the auth token from the URL -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script> 
  <script src="js/reset-password.js"></script>
</body>
</html>
